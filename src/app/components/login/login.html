<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your account</p>
    </div>

    <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-container">
          <i class="icon">‚úâÔ∏è</i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            class="form-input"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="icon">üîí</i>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            class="form-input"
          >
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-container">
          <input type="checkbox" formControlName="rememberMe">
          <span class="checkmark"></span>
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="auth-button" [disabled]="!loginForm.valid">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="loading-spinner"></span>
      </button>
    </form>

    <div class="auth-divider">
      <span>Or continue with</span>
    </div>

    <div class="social-auth">
      <button class="social-button google">
        <i>G</i>
        Google
      </button>
      <button class="social-button github">
        <i>‚ö°</i>
        GitHub
      </button>
    </div>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/register" class="auth-link">Sign up</a></p>
    </div>
  </div>

  <!-- Decorative Background -->
  <div class="decoration">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
